<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nome = prompt('Digite seu nome completo');

        document.body.innerHTML += `Seu nome é:${nome}<br />`;

        document.body.innerHTML += `O seu nome tem  letras:${nome.length}<br />`;

        document.body.innerHTML += `A segunda letra o seu nome ?:${nome[1]}<br />`;

        document.body.innerHTML += `Qual a primeira índice de letra Letra do seu nome?: ${nome.indexOf('r')}<br />`;

        document.body.innerHTML += `Qual o último índice de letra Letra do seu nome?: ${nome.lastIndexOf('d')}<br />`;

        document.body.innerHTML += `As ultimas 3 letras do seu nome são:${nome.slice(-3, nome.length)}<br />`;

        document.body.innerHTML += `As palavras do seu nome são :${nome.split(' ')}<br />`;
        document.body.innerHTML += `O seu nome com letras maúsculas:${nome.toUpperCase()}<br />`;

        document.body.innerHTML += `O seu nome com letras minúsculas:${nome.toLowerCase()}<br />`;
    </script>
</body>
</html>
